<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04_Hello_Map_Quiz</title>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  //Display the map
  let map;
  let markers = [];

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.362932, lng: 138.727746},
      zoom: 7
    });
  //Locations array
  let locations = [
    {title: 'safari', location: {lat: 35.259442, lng: 138.809901}},
    {title: 'edo-wonderland', location: {lat: 36.791590, lng: 139.697503}},
    {title: 'kitte', location: {lat: 35.807598, lng: 139.773106}}
  ];
  //Information window
  let largeInfowindow = new google.maps.InfoWindow();
  let bounds = new google.maps.LatLngBounds();
  //Create markers using the locations
  for (var i = 0; i <locations.length; i++) {
    let position = locations[i].location;
    let title = locations[i].title;
    let marker = new google.maps.Marker({
      position: position,
      map: map,
      title: title,
      animation: google.maps.Animation.DROP,
      id: i
    });
  //Push the marker to the array of markers
  markers.push(marker);
  bounds.extend(marker.position);
  //When a marker is clicked, the infoWindow opens
  marker.addListener('click', function() {
    populateInfoWindow(this, largeInfowindow);
  });
  //To populates the infoWindow
  function populateInfoWindow(marker, infowindow) {
    if (infowindow.marker != marker) {
      infowindow.marker = marker;
      infowindow.setContent('<div>' + marker.title + '</div>');
      infowindow.open(map, marker);
      infowindow.addListener('closeclick', function(){
        infowindow.setMarker(null);
    });
    map.fitBounds(bounds);
    }
  }
}
}
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa694Rgf7DVlGxTeFAJwTWODt9MP1gmog&v=3&callback=initMap"></script>
</body>
</html>
