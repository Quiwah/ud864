<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07_Markers_Infowindows Quiz</title>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     let map;
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 47.447422, lng: -122.460572},
         zoom: 14
       });
       // Create a single latLng literal object.
       let singleLatLng = {lat: 47.447422, lng: -122.460572};
       // TODO: Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
       // on the map, and give it your own title!
       let townMarker = new google.maps.Marker({
         map,
         position: singleLatLng,
         title: 'Vashon town',
         animation: google.maps.Animation.DROP
       });
       // create a single infowindow appears on the marker
       let townContent = '<div>This is the <strong>4 way stop</strong> intersection.</div>';

       let townInfoWindow = new google.maps.InfoWindow({
         content: townContent
       });
       // the infowindow opens when the marker is clicked!
       townMarker.addListener('click', function(){
         townInfoWindow.open(map, townMarker);
       });
     }
   </script>
   <!--TODO: Insert your API Key in the below call to load the API.-->
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBa694Rgf7DVlGxTeFAJwTWODt9MP1gmog&callback=initMap">
   </script>
 </body>
</html>
